<!DOCTYPE html>
<html>
<head>
    <title>Project Function dan Array - Pertemuan 18</title>

    <style>
        body {
            font-family: "Segoe UI", Arial;
            background: #eef2f7;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #34495e;
            margin-bottom: 30px;
        }

        .box {
            background: white;
            padding: 20px;
            margin-bottom: 25px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            border-left: 6px solid #3498db;
        }

        button {
            padding: 10px 18px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background: #217dbb;
        }

        #outputArray, #outputKonversi {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 6px;
            margin-top: 15px;
            border: 1px solid #dcdcdc;
        }
    </style>

    <script type="text/javascript">

        // ===============================
        //  BAGIAN FUNCTION
        // ===============================
        function kaliDua(angka) {
            return angka * 2;
        }

        function product(a, b) {
            return a * b;
        }

        // ===============================
        //  BAGIAN ARRAY
        // ===============================
        var daftarBuah = ["Apel", "Mangga", "Jeruk", "Pisang"];

        function tampilkanBuah() {
            var hasil = "";
            for (var i = 0; i < daftarBuah.length; i++) {
                hasil += (i+1) + ". " + daftarBuah[i] + "<br>";
            }
            document.getElementById("outputArray").innerHTML = hasil;
        }

        // ===============================
        //  PENGGUNAAN FUNCTION & ARRAY
        // ===============================
        function konversi(F) {
            return 5/9 * (F - 32);
        }

        function konversiSuhuDemo() {
            var F = [212, 32, -459.15];
            var C = [];

            var hasil = "";
            for (var i = 0; i < F.length; i++) {
                C[i] = konversi(F[i]);
                hasil += "Nilai " + F[i] + "°F = " + C[i].toFixed(2) + "°C<br>";
            }

            document.getElementById("outputKonversi").innerHTML = hasil;
        }

    </script>
</head>

<body>

    <h1>Project Function & Array – Pertemuan 18</h1>

    <!-- FUNCTION -->
    <div class="box">
        <h2>Contoh Function</h2>
        <p><b>Function kaliDua(angka)</b></p>
        <p>Hasil 8 × 2 = <b><script>document.write(kaliDua(8));</script></b></p>

        <p><b>Function product(a,b)</b></p>
        <p>Hasil 4 × 3 = <b><script>document.write(product(4,3));</script></b></p>
    </div>

    <!-- ARRAY -->
    <div class="box">
        <h2>Contoh Array</h2>
        <button onclick="tampilkanBuah()">Tampilkan Daftar Buah</button>
        <div id="outputArray"></div>
    </div>

    <!-- ARRAY + FUNCTION -->
    <div class="box">
        <h2>Project Konversi Suhu (Array + Function)</h2>
        <button onclick="konversiSuhuDemo()">Konversi Fahrenheit ke Celsius</button>
        <div id="outputKonversi"></div>
    </div>

</body>
</html>
